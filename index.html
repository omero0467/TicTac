<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA- Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <!-- <script src="./arrToRegNums.js" defer></script> -->
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="main">
      <h1>Tic Tac Toe</h1>
      <!-- <input type="text" name="size" id="sizeInput" placeholder="Enter Game Board Size"> -->
      <div class="options">
        <button class="boardsizebtn" id="board5">5X5</button>
        <button class="boardsizebtn" id="board4">4X4</button>
        <button class="boardsizebtn" id="board3">3X3</button>
      </div>
      <div class="gridContainer"></div>
      <button class="resetmain">Reset</button>
    </main>
    <div class="page-cover hidden">
      <div id="message">
        <div id="gamestatus-message">
          <div class="player-message">Board Reseted</div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>
    <aside class="aside"><div class="currentPlayerText">Player
      <span class="player-name"></span>'s Turn</div></aside>
  </body>
</html>
